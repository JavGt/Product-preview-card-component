<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="card">
			<div class="card__image"></div>
			<div class="card__meta">
				<span tabindex="1" aria-label="categoría del producto" class="card__categori"
					>Perfume</span
				>
				<h1 tabindex="2" aria-label="nombre del producto" class="card__title">
					Gabrielle Essence Eau De Parfum
				</h1>
				<p aria-label="descripción del producto" tabindex="3" class="card__description">
					A floral, solar and voluptuous interpretation composed by Olivier Polge,
					Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="card__price">
					<span aria-label="precio en descuento" tabindex="4" class="card__price--primary"
						>$149.99</span
					>
					<span aria-label="precio original" tabindex="5" class="card__price--secondary">
						$169.99</span
					>
				</div>
				<button aria-label="botton para agregar al carro" tabindex="6" class="card__btn">
					<img src="/images/icon-cart.svg" alt="imagen de carrito" />
					Add to Cart
				</button>
			</div>
		</div>

		</div> -->
	</body>
</html>
